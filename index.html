<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversor Temperatura</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- div para servir como centralizador -->
    <div class="div_flex">
        <!-- div que conterá o código  -->
        <div class="div_content">
            <!-- título -->
            <h1> Conversor de Temperatura </h1>

            <!-- section que servirá como centralizador e fundo em cinza-->
            <section class="section_flex_conversao">


                <!-- div que conterá o campo input da temperatura -->

                <div class="div_valor_input">

                    <form id="form_valor">

                        <label for="input_temperatura">Temperatura:</label>
                        <input id="input_temperatura" type="text">

                </div>
                <!-- div_valor_input -->

                <!-- div que conterá os campos inputs para escolha da escola da temperatura -->
                <div class="div_escolha">
                    <!-- "DE" -->
                    <div>

                        <label for="de">De:</label>
                        <select id="de">
                            <option selected disabled>Escolha:</option>
                            <option value="celsiusDe">Celsius (C)</option>
                            <option value="fahrenheitDe">Fahrenheit (F)</option>
                            <option value="kelvinDe">Kelvin (K)</option>
                        </select>

                    </div>
                    <!-- /div_para -->

                    <!-- "PARA" -->
                    <div>

                        <label for="para">Para:</label>
                        <select id="para">
                            <option selected disabled>Escolha:</option>
                            <option value="celsiusPara">Celsius (C)</option>
                            <option value="fahrenheitPara">Fahrenheit (F)</option>
                            <option value="kelvinPara">Kelvin (K)</option>
                        </select>

                    </div>
                    <!-- /div_para -->
                </div>
                <!-- div_escolha -->

                <!-- div que conterá o botao -->
                <div class="div_botao">
                    <button id="botao" type="submit">Calcular</button>
                </div>
                <!-- div_botao -->
                </form>


                <!-- div que conterá o resultado da conversão -->
                <div class="div_resultado">
                    <div id="resultado">
                        
                    </div>
                </div>
                <!-- div_resultado -->
            </section>
            <!-- /div_flex_conversao -->
        </div>
        <!-- /div_content -->
    </div>
    <!-- /div_flex -->

    <script src="logica.js"></script>
</body>

</html>
